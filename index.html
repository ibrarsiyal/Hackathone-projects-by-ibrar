<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="resumeForm">
  <h1>Resume Builder By Ibrar Hussain</h1>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>
  </fieldset>

  <fieldset>
    <legend>Educational Background</legend>
    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4"></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Work Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="4"></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4"></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Generate Resume</legend>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>

    <button type="submit">Generate Resume</button>
  </fieldset>
</form>

<div id="resumeOutput"></div>

<script src="index.js" defer></script>
</body>
</html>
